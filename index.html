<html>
    <head>
       <title>Create my collage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link href="style.css" rel="stylesheet">

    </head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Create My Collage
        <img id="logo_img" src="capture-memories-with-stunning-camera-logo-designs-generative-ai_627719-1384.avif">
        </h1>
        <hr>
        <h4 style="color:orangered;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Create my collage"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
         <button class="btn btn-warning" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selfies Will Display Here: </label>
        <div id="resultRow">
            <div id="result1">
                <img src="pic1.jpg" style="width :30%">
            </div>

            <div id="result2">
                <img src="pic2.jpg" style="width :30%">
            </div>

            <div id="result3">
                <img src="pic3.jpg" style="width :30%">
            </div>
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
